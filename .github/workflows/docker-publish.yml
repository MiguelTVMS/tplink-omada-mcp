name: Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_CLI: ghcr.io/${{ github.repository_owner }}/tplink-omada-mcp-cli
  IMAGE_HTTP: ghcr.io/${{ github.repository_owner }}/tplink-omada-mcp-http

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_CLI }}:latest
            ${{ env.IMAGE_CLI }}:${{ github.sha }}

      - name: Build and push HTTP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.http
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_HTTP }}:latest
            ${{ env.IMAGE_HTTP }}:${{ github.sha }}
